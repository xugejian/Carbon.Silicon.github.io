lass="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">windows的cmd</span></span><br><span class="line"><span class="meta">#</span><span class="bash">执行./时报错： <span class="string">&#x27;.&#x27;</span> 不是内部或外部命令，也不是可运行的程序</span></span><br><span class="line"><span class="meta">#</span><span class="bash">改成 .\ 即可</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 进程之间通信方式：</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> https://mp.weixin.qq.com/s/CGqy0j5WvarN6mTmYB8vSA</span></span><br><span class="line">1、管道</span><br><span class="line">2、消息队列</span><br><span class="line">3、共享内存</span><br><span class="line">4、信号量</span><br><span class="line">5、Socket</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">管道符号</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 这条竖线是没有名字的，所以我们把这种通信方式称之为匿名管道。</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 这种通信方式是单向的，只能把第一个命令的输出作为第二个命令的输入，如果进程之间想要互相通信的话，那么需要创建两个管道。</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 用法：<span class="built_in">command</span> 1 | <span class="built_in">command</span> 2，把<span class="built_in">command</span> 1 命令执行的结果，作为<span class="built_in">command</span> 2 的输入传给<span class="built_in">command</span> 2</span></span><br><span class="line">|</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 有匿名管道，那也意味着有命名管道</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> Vim跳转至文件末尾</span></span><br><span class="line">shift + g</span><br><span class="line"><span class="meta">#</span><span class="bash"> Vim跳转至文件开头</span></span><br><span class="line">gg</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看Redhat信息</span></span><br><span class="line">cat /proc/version</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看Redhat版本</span></span><br><span class="line">cat /etc/centos-release</span><br><span class="line">cat /etc/redhat-release</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> Vim中查看文件编码</span></span><br><span class="line">:set fileencoding</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">！！开发shell脚本需转为 Unix 格式，</span></span><br><span class="line"><span class="meta">#</span><span class="bash">否则空白换行执行脚本时会报 <span class="built_in">command</span>  not found，</span></span><br><span class="line"><span class="meta">#</span><span class="bash">（notepad=&gt;视图=&gt;显示符号=&gt;显示所有字符 可看出行尾符不同）</span></span><br><span class="line"><span class="meta">#</span><span class="bash">Vim中查看文件类型：</span></span><br><span class="line">:set ff?</span><br><span class="line">:set fileformat?</span><br><span class="line"><span class="meta">#</span><span class="bash">Vim中设置文件类型：</span></span><br><span class="line">:set ff=unix 或 :set ff=dos</span><br><span class="line">:set fileformat=unix 或 :set fileformat=dos</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">\n是换行，英文是New line，表示使光标到行首</span></span><br><span class="line"><span class="meta">#</span><span class="bash">\r是回车，英文是Carriage <span class="built_in">return</span>，表示使光标下移一格</span></span><br><span class="line"><span class="meta">#</span><span class="bash">\r\n表示回车换行</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 区分一下\r和\n：</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 前者是回车（Carriage Return），在Vim中可通过&lt;c-k&gt;CR输入，显示为^M。</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 后者是换行（New Line），在Vim中通过&lt;CR&gt;（回车）键输入，显示为回车并换行；</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">查看ip端口是否通</span><br><span class="line">wget ip:port</span><br><span class="line">telnet ip port</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">把当前目录下的所有文件打包成project.jar</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -c  创建一个jar包</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -t  显示jar中的内容列表</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -x  解压jar包</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -u  添加文件到jar包中</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -f  指定jar包的文件名</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -v  生成详细的报造，并输出至标准设备</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -m  指定manifest.mf文件.(manifest.mf文件中可以对jar包及其中的内容作一些一设置)</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -0  产生jar包时不对其中的内容进行压缩处理</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -M  不产生所有文件的清单文件(Manifest.mf)。这个参数与忽略掉-m参数的设置</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -i    为指定的jar文件创建索引文件</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -C  表示转到相应的目录下执行jar命令,相当于<span class="built_in">cd</span>到那个目录，然后不带-C执行jar命令</span></span><br><span class="line">jar -cvfM0 project.jar ./</span><br><span class="line">jar -cfM xxx.jar ./</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 解压project.jar</span></span><br><span class="line">jar -xvf project.jar</span><br><span class="line">jar -xf project.jar</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">vim显示的文件行号</span></span><br><span class="line">:set number</span><br><span class="line">:set nu</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> vi中查找字符串</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> /string 回车查找，按n下一个</span></span><br><span class="line">/string</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 只可以查看已经挂载的分区和文件系统类型</span></span><br><span class="line">df -T</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 可以显示出所有挂载和未挂载的分区，但不显示文件系统类型</span></span><br><span class="line">fdisk -l</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 查看未挂载的文件系统类型</span></span><br><span class="line">lsblk -f</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 查看未挂载的文件系统类型，以及哪些分区尚未格式化</span></span><br><span class="line">parted -l</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 格式化挂载盘</span></span><br><span class="line">mkfs.ext4 /dev/sdb</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 挂载磁盘</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 将 /dev/hda1 挂在 /mnt 之下。</span></span><br><span class="line">mount /dev/hda1 /mnt</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">ssh跳转服务器</span></span><br><span class="line">ssh root@184.86.64.8</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 修改/etc/profile文件后需要生效文件</span></span><br><span class="line">source /etc/profile</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 服务器间传文件</span></span><br><span class="line">scp /home/administrator/news.txt root@192.168.1.1:/etc/squid</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 将目录A重命名为B</span></span><br><span class="line">mv A B</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 将/a目录移动到/b下</span></span><br><span class="line">mv /a /b/</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 将/a目录移动到/b下，并重命名为c</span></span><br><span class="line">mv /a /b/c</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 生成空白文件</span></span><br><span class="line">echo &quot;&quot; &gt; text.txt</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> -b 删除，覆盖以前建立的链接</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -d 允许超级用户制作目录的硬链接</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -f 强制执行</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -i 交互模式，文件存在则提示用户是否覆盖</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -n 把符号链接视为一般目录</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -s 软链接(符号链接)</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -v 显示详细的处理过程</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> /bin/java软连接至/jdk1.6.0_21/bin/java</span></span><br><span class="line">sudo ln -s /jdk1.6.0_21/bin/java /bin/java</span><br><span class="line">sudo ln -s /opt/bigdata /bigdata_bak</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 全局搜索</span></span><br><span class="line">find / -name mysql-5*.tar.gz</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 创建组distro，其GID为2019</span></span><br><span class="line">groupadd -g 2019 distro</span><br><span class="line"><span class="meta">#</span><span class="bash"> 创建用户mandriva,其ID号为1005；基本组为distro</span></span><br><span class="line">useradd -u 1005 -g distro mandriva</span><br><span class="line"><span class="meta">#</span><span class="bash"> 创建用户mageia，其ID号为1100，家目录为/home/linux</span></span><br><span class="line">useradd -u 1100 -d /home/linux mageia</span><br><span class="line"><span class="meta">#</span><span class="bash"> 创建用户slackware，其ID号为2002，基本组为distro，附加组peguin</span></span><br><span class="line">useradd -u2002 -g distro -G peguin shackware</span><br><span class="line"><span class="meta">#</span><span class="bash"> 查看有哪些用户，有哪些组</span></span><br><span class="line">tail -n1 /etc/passwd</span><br><span class="line"><span class="meta">#</span><span class="bash">mysql:x:1100:1100::/home/mysql:/bin/bash</span></span><br><span class="line">tail -n1 /etc/group</span><br><span class="line"><span class="meta">#</span><span class="bash">mysql:x:1100:</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 创建组dataflow</span></span><br><span class="line">groupadd dataflow</span><br><span class="line"><span class="meta">#</span><span class="bash"> 创建用户dataflow，组为dataflow</span></span><br><span class="line">useradd -m -g dataflow dataflow</span><br><span class="line"><span class="meta">#</span><span class="bash"> 设置密码</span></span><br><span class="line">passwd dataflow</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 用户授权sudo，并免密</span></span><br><span class="line">vi /etc/sudoers</span><br><span class="line">bigdataapp   ALL=(ALL)   NOPASSWD: ALL</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 确保目录名称存在，不存在的就建一个/opt/dataflow</span></span><br><span class="line">mkdir -p /opt/dataflow</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 授权用户:所属组</span></span><br><span class="line">chown root:root /tmp</span><br><span class="line">chown -R root:root /tmp</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 授权</span></span><br><span class="line">chmod 777 /tmp</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> selinux查看http允许访问的端口</span></span><br><span class="line">semanage port -l | grep http_port_t</span><br><span class="line"><span class="meta">#</span><span class="bash"> 将要启动的端口加入到端口列表中</span></span><br><span class="line">semanage port -a -t http_port_t  -p tcp 8010</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看CPU和内存使用情况</span></span><br><span class="line">top</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">根据关键字查询进程</span></span><br><span class="line">ps -ef | grep xxx</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">top输出某个特定进程&lt;pid&gt;并检查该进程内运行的线程状况</span></span><br><span class="line">top -H -p &lt;pid&gt;</span><br><span class="line">top -Hp &lt;pid&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">命令输出该线程号对应的 16 进制数字</span></span><br><span class="line">printf &quot;%x\n&quot; $nid</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">使用jstack命令查看对应的堆栈信息(java工具命令，进入Java下执行)</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> pid(process id)指的是进程号，nid指的是该进程下占用最多的线程号</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> grep -A N str 显示指定字符内容后N行内容，grep -B N str 显示指定字符内容前N行</span></span><br><span class="line">jstack $pid|grep -A N $nid</span><br><span class="line">./jstack &lt;pid&gt; | grep -A 10 1b4b2</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">使用 jps 命令查看配置了JVM的服务(java工具命令，进入Java下执行)</span></span><br><span class="line">./jps</span><br><span class="line"><span class="meta">#</span><span class="bash">（显示java进程的Id和软件路径及名称）</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 在Windows环境cmd中和Linux都可用</span></span><br><span class="line">jps -l</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看某个进程JVM的GC使用情况</span></span><br><span class="line"><span class="meta">#</span><span class="bash">S0C：年轻代中第一个survivor（幸存区）的容量 （字节）</span></span><br><span class="line"><span class="meta">#</span><span class="bash">S1C：年轻代中第二个survivor（幸存区）的容量 (字节)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">S0U ：年轻代中第一个survivor（幸存区）目前已使用空间 (字节)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">S1U ：年轻代中第二个survivor（幸存区）目前已使用空间 (字节)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">EC ：年轻代中Eden（伊甸园）的容量 (字节)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">EU ：年轻代中Eden（伊甸园）目前已使用空间 (字节)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">OC ：Old代的容量 (字节)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">OU ：Old代目前已使用空间 (字节)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">MC：metaspace(元空间)的容量 (字节)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">MU：metaspace(元空间)目前已使用空间 (字节)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">YGC ：从应用程序启动到采样时年轻代中gc次数</span></span><br><span class="line"><span class="meta">#</span><span class="bash">YGCT ：从应用程序启动到采样时年轻代中gc所用时间(s)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">FGC ：从应用程序启动到采样时old代(全gc)gc次数</span></span><br><span class="line"><span class="meta">#</span><span class="bash">FGCT ：从应用程序启动到采样时old代(全gc)gc所用时间(s)</span></span><br><span class="line"><span class="meta">#</span><span class="bash">GCT：从应用程序启动到采样时gc用的总时间(s)</span></span><br><span class="line">jstat -gc 71614 5000</span><br><span class="line">jstat -gc 进程号 刷新时间</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看堆内存情况</span></span><br><span class="line">jmap -heap 进程号</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">kill</span>掉对应的进程</span></span><br><span class="line">kill -9 xxx</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">显示最后1000行</span></span><br><span class="line">tail -n 1000</span><br><span class="line"><span class="meta">#</span><span class="bash">从1000行开始显示，显示1000行以后的</span></span><br><span class="line">tail -n +1000</span><br><span class="line"><span class="meta">#</span><span class="bash">显示前面1000行</span></span><br><span class="line">head -n 1000</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line"><span class="meta">#</span><span class="bash">根据关键字查询端口</span></span><br><span class="line">netstat -tunpl | grep 2181</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 清空文件</span></span><br><span class="line">echo &quot;&quot; &gt; /tmp/test.txt</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看Redhat6.5是32位还是64位（i686为32位，x86_64位64位）</span></span><br><span class="line">arch</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看IP地址</span></span><br><span class="line">ifconfig</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 查看文件大小</span></span><br><span class="line">ll -h</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看磁盘剩余空间</span></span><br><span class="line">df -hl</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">查看每个根路径的分区大小</span></span><br><span class="line">df -h</span><br><span class="line"> </span><br><span class="line"><span class="meta">#</span><span class="bash">[目录名] 返回该目录的大小</span></span><br><span class="line">du -sh</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">[文件夹] 返回该文件夹总M数</span></span><br><span class="line">du -sm</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">[目录名] 查看指定文件夹下的所有文件大小（包含子文件夹）</span></span><br><span class="line">du -h</span><br><span class="line"></span><br><span class="line">du -h --max-depth=1 /</span><br><span class="line"></span><br><span class="line">du -h --max-depth=1 .</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">将tgz文件解压到指定目录</span></span><br><span class="line"><span class="meta">#</span><span class="bash">	-c ：create 建立压缩档案的参数；</span></span><br><span class="line"><span class="meta">#</span><span class="bash">	-x ： 解压缩压缩档案的参数；</span></span><br><span class="line"><span class="meta">#</span><span class="bash">	-z ： 是否需要用gzip压缩；</span></span><br><span class="line"><span class="meta">#</span><span class="bash">	-v： 压缩的过程中显示档案；</span></span><br><span class="line"><span class="meta">#</span><span class="bash">	-f： 置顶文档名，在f后面立即接文件名，不能再加参数</span></span><br><span class="line">tar zxvf test.tgz -C 指定目录</span><br><span class="line">tar -xzf all.tar.gz</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 压缩备份文件</span></span><br><span class="line">tar -zcvf /home/back/20181219/DCP.tar.gz /bigdata/tomcat/webapps/DCP</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 解压zip文件</span></span><br><span class="line">unzip pysetup.zip</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> -r 向下递归，不管有多少级目录，一并删除。</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> -f 直接强行删除，没有任何提示。</span></span><br><span class="line">rm -rf /var/log/httpd</span><br><span class="line">rm -f /var/log/httpd/access.log</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> yum卸载yum安装ruby</span></span><br><span class="line">yum remove ruby</span><br></pre></td></tr></table></figure>

span><br><span class="line"><span class="meta">#</span><span class="bash">两种获取sql查询出的值方式</span></span><br><span class="line">JDBC_STR=&quot;mysql -h &quot;$_ADD_DB_IP&quot; -u &quot;$_ADD_DB_USERNAME&quot; -p&quot;$_ADD_DB_PASSWORD&quot; -DSDC&quot;</span><br><span class="line"><span class="meta">#</span><span class="bash">1</span></span><br><span class="line">DB_ROWS=`$JDBC_STR -e &quot;select count(1) from SDC.test_SDC_MySQL2;&quot; | tail -n +2`</span><br><span class="line"><span class="meta">#</span><span class="bash">2</span></span><br><span class="line">DB_ROWS=`mysql -h $_ADD_DB_IP -u $_ADD_DB_USERNAME -p$_ADD_DB_PASSWORD &lt;&lt;EOF | tail -n +2 </span><br><span class="line">select count(1) from SDC.test_SDC_MySQL2; </span><br><span class="line">EOF`</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 两种计算方式</span></span><br><span class="line"><span class="meta">#</span><span class="bash">t=$(expr <span class="variable">$t</span> + 1)</span></span><br><span class="line">t=$[$t + 1]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 将带空格的字符串根据临时分隔符 , 存入数组</span></span><br><span class="line">a=&quot;aaa,bbb,d s,sd &quot;</span><br><span class="line">echo &quot;a===&quot;$a</span><br><span class="line">OLD_IFS=&quot;$IFS&quot;</span><br><span class="line">IFS=&quot;,&quot;</span><br><span class="line">testarrs=($a)</span><br><span class="line">IFS=&quot;$OLD_IFS&quot;</span><br><span class="line"><span class="meta">#</span><span class="bash"> 输出数组所有内容</span></span><br><span class="line">echo &quot;testADD_TABLES_SQL:&quot;$&#123;testarrs[*]&#125;</span><br><span class="line"><span class="meta">#</span><span class="bash"> 输出数组第 1 个值</span></span><br><span class="line">echo &quot;testADD_TABLES_SQL:&quot;$&#123;testarrs[1]&#125;</span><br><span class="line"><span class="meta">#</span><span class="bash"> 输出数组组数</span></span><br><span class="line">echo &quot;testADD_TABLES_SQL_length:&quot;$&#123;#testarrs[*]&#125;</span><br><span class="line"><span class="meta">#</span><span class="bash"> 输出数组所有内容长度</span></span><br><span class="line">echo &quot;testADD_TABLES_SQL_lengthstr:&quot;$&#123;#testarrs&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 通过换分隔符赋值数组（存在bug，输出的值若有空格，调用方法赋值数组会再次分割）</span></span><br><span class="line">function __parseArray()&#123;</span><br><span class="line"><span class="meta">	#</span><span class="bash"> 获取传入的参数</span></span><br><span class="line">	INFO_STR=$*</span><br><span class="line"></span><br><span class="line"><span class="meta">	#</span><span class="bash"> 存储旧的分隔符</span></span><br><span class="line">	OLD_IFS=&quot;$IFS&quot;</span><br><span class="line"><span class="meta">	#</span><span class="bash"> 设置分隔符</span></span><br><span class="line">	IFS=&quot;#&quot;</span><br><span class="line"><span class="meta">	#</span><span class="bash"> 根据新的分隔符存入数组</span></span><br><span class="line">	arrs=($INFO_STR)</span><br><span class="line"><span class="meta">	#</span><span class="bash"> 恢复原来的分隔符</span></span><br><span class="line">	IFS=&quot;$OLD_IFS&quot;</span><br><span class="line"></span><br><span class="line"><span class="meta">	#</span><span class="bash">输出</span></span><br><span class="line">	echo $&#123;arrs[*]&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 循环赋值至数组</span></span><br><span class="line">function __parseArray()&#123;</span><br><span class="line">	INFO_STR=$*</span><br><span class="line">	t=1</span><br><span class="line">	for i in $INFO_STR;</span><br><span class="line">	do</span><br><span class="line">		table=`echo $i | awk -F &quot;[,]&quot; &#x27;&#123;print$1&#125;&#x27;`</span><br><span class="line"><span class="meta">		arrs[$</span><span class="bash">t]=<span class="string">&quot;&quot;</span><span class="variable">$table</span><span class="string">&quot;&quot;</span></span></span><br><span class="line">		t=$[$t + 1]</span><br><span class="line">	done</span><br><span class="line">	echo $&#123;arrs[*]&#125;</span><br><span class="line"><span class="meta">	#</span><span class="bash"><span class="built_in">echo</span> <span class="variable">$t</span></span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 连接数据库校验</span></span><br><span class="line"><span class="meta">#</span><span class="bash">ADD_DB=oracle</span></span><br><span class="line">echo $sqlStr</span><br><span class="line"><span class="meta">#</span><span class="bash"> 判断数据库</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> MYSQL</span></span><br><span class="line">if [ $ADD_DB == mysql ]; then</span><br><span class="line">	JDBC_STR=&quot;mysql -h &quot;$ADD_DB_IP&quot; -u &quot;$ADD_DB_USERNAME&quot; -p&quot;$ADD_DB_PASSWORD&quot; -D&quot;$ADD_DB_DATABASE</span><br><span class="line"><span class="meta">	#</span><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;查询行数...&quot;</span></span></span><br><span class="line"><span class="meta">	#</span><span class="bash">两种获取sql查询出的值方式</span></span><br><span class="line"><span class="meta">	#</span><span class="bash">ROWS_COUNT=`<span class="variable">$JDBC_STR</span> -e <span class="string">&quot;select count(1) from SDC.test_SDC_MySQL2;&quot;</span> | tail -n +2`</span></span><br><span class="line">	ROWS_COUNT=`mysql -h $ADD_DB_IP -u $ADD_DB_USERNAME -p$ADD_DB_PASSWORD &lt;&lt;EOF | tail -n +2 </span><br><span class="line"><span class="meta">$</span><span class="bash">sqlStr;</span> </span><br><span class="line">EOF`</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> ORACLE</span></span><br><span class="line">elif [ $ADD_DB == oracle ]; then</span><br><span class="line">	ADD_DB_USERNAME=tran</span><br><span class="line">	ADD_DB_PASSWORD=tran</span><br><span class="line">	ADD_DB_PORT=1521</span><br><span class="line">	ADD_DB_DATABASE=hadoop</span><br><span class="line">	ADD_DB_TABLE=tran.STREAM_JSCD</span><br><span class="line"></span><br><span class="line">	JDBC_STR=&quot;sqlplus -s &quot;$ADD_DB_USERNAME&quot;/&quot;$ADD_DB_PASSWORD&quot;@&quot;$ADD_DB_IP&quot;:&quot;$ADD_DB_PORT&quot;/&quot;$ADD_DB_DATABASE</span><br><span class="line"></span><br><span class="line">	ROWS_COUNT=`$JDBC_STR &lt;&lt;EOF</span><br><span class="line">set pagesize 0 heading off echo off echo off termout off feedback off linesize 1200 colsep &quot;,&quot; trimspool on trimout on</span><br><span class="line">select count(1) from $ADD_DB_TABLE;</span><br><span class="line">exit;</span><br><span class="line">EOF`</span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">set</span> heading off</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">set</span> feedback off</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">set</span> pagesize 0</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">set</span> verify off</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">set</span> <span class="built_in">echo</span> off</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">set</span> pagesize 0 heading off <span class="built_in">echo</span> off <span class="built_in">echo</span> off termout off feedback off linesize 1200 colsep <span class="string">&quot;,&quot;</span> trimspool on trimout on</span></span><br><span class="line"><span class="meta">	#</span><span class="bash"><span class="built_in">echo</span> <span class="string">&quot;登陆oracle中...&quot;</span></span></span><br></pre></td></tr></table></figure>

<!-- ImageViewer -->
 <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/photoswipe@4.1.3/dist/photoswipe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/photoswipe@4.1.3/dist/photoswipe-ui-default.min.js"></script>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<!-- CodeCopy -->
 
<link rel="stylesheet" href="/css/clipboard.css">
 <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
